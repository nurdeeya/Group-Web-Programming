<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        .overlay {
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.5s ease-in-out;
        }

        .popup {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        .close-btn {
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            color: #555;
        }

        h2 {
            color: #333;
        }

        p {
            color: #555;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

<div class="overlay" id="welcomeOverlay">
    <a href="Home.html" style="text-decoration: none; color: inherit;">

    <div class="popup">
        <span class="close-btn" onclick="closeWelcome()">Ã—</span>
        <h2>Welcome to RhythmBubbles</h2>
        <p>Thank you for visiting. Enjoy your Playlist!</p>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Show the welcome overlay after a delay (e.g., 2 seconds)
        setTimeout(function () {
            document.getElementById("welcomeOverlay").style.visibility = "visible";
            document.getElementById("welcomeOverlay").style.opacity = 1;
        }, 2000);
    });

    function closeWelcome() {
        document.getElementById("welcomeOverlay").style.visibility = "hidden";
        document.getElementById("welcomeOverlay").style.opacity = 0;
    }
</script>

</body>
</html>
