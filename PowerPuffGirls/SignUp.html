<html>
<head>

    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet"  href="SignUp.css">
</head>

<body>
    <div class="container">
        <div class="card">
          <div class="card_title">
            <h1>Create Account</h1>
            <span>Already have an account? <a href="login.html">Sign In</a></span>
          </div>
          <div class="form">
          <form action="Home.html" method="post">
            <input type="text" name="username" id="username" placeholder="UserName" required />
            <input type="password" name="password" placeholder="Password" id="password" required />
            <input type="password" name="password" placeholder="Confirm Password" id="Confirm Password" required/>
            <button>Sign Up</button>
            </form>
          </div>
          <div class="card_terms" >
              <input type="checkbox" name="terms" id="terms" checked > <span>I have read and agree to the <a href="Rules.html">Terms of Service</a></span>
			

          </div>
        </div>
      </div>



</body>
</html>
